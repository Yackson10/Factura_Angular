<div> <h4 class="text-primary">Datos del Cliente</h4>
    <ul class="list-unstyled">
        <li>
            <i class="bi bi-person-fill"></i> Nombre: 
            <strong>{{ client.name }} {{ client.lastName }}</strong>
        </li>
        <li>
            <i class="bi bi-geo-alt-fill"></i> Dirección: 
            {{ client.address.street }}, N° {{ client.address.number }}
        </li>
        <li>
            <i class="bi bi-globe"></i> País/Ciudad: 
            {{ client.address.country }} / {{ client.address.city }}
        </li>
    </ul>
</div>
